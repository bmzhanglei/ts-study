<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color:#ad80fc
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="250" height="250"></canvas>
    <script>
        const trackW = 20 
        const rx = 125
        const ry = 125
        const radius = 100 
        const innerLineW = 20 
        const canvas = document.getElementById('canvas') 
        const ctx = canvas.getContext('2d') 
        function draw (toAngle, currentAngle = Math.PI) { 
            ctx.clearRect(0, 0, canvas.width, canvas.height)
             // 半圆轨道
              ctx.beginPath() 
              ctx.strokeStyle = '#ccc' 
              ctx.lineWidth = trackW 
              ctx.lineCap = 'round'
              ctx.arc(rx, ry, radius, 2*Math.PI/3,Math.PI/3, false) 
              ctx.stroke() // 圆弧 
              ctx.beginPath() 
              ctx.lineCap = 'round'
               ctx.strokeStyle = '#fe4d55' 
               ctx.lineWidth = innerLineW 
               ctx.arc(rx, ry, radius, 2*Math.PI/3, currentAngle, false) 
               ctx.stroke() 
            //    if (currentAngle < toAngle) { 
            //        currentAngle += 0.02 
            //        if (currentAngle > toAngle) currentAngle = toAngle 
            //        requestAnimationFrame(() => { draw(toAngle, currentAngle) }) 
            //     } 
            } 
            draw( Math.PI,2* Math.PI/3)


    </script>
</body>
</html>

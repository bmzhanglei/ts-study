const arr = [2,4,7,11,6,-2]
const target = 9
function getVal(res=[]){
    const obj={};
    for(let i=0;i<arr.length;i++){
        let num = arr[i]
        if(num in obj){
            res.push([obj[num],i])
        }else{
           obj[target-num]=i
        }
    }
    return res
}
